{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="#">修改分类</a></li>
    <!--<li class="active">Data</li>-->
</ol>
<h3>修改分类 --{{category.name}}</h3>
<form class="form-inline" method="post">
    <div class="form-group">
        <label for="exampleInputName2">新分类名称</label>
        <input type="text" class="form-control" id="exampleInputName2" value="{{category.name}}" name="name" placeholder="请输入分类名称">

    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock%}
